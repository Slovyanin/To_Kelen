<!DOCTYPE HTML>
<html>
<head>
    <title>Authentication</title>
    <meta charset="utf-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- project staticfiles -->
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <script src="{% static 'js/todo.js' %}"></script>

</head>
<body>
<script>
    resize_body();
</script>
<div id="wrapper">
	<div id="header">
		<div class="line">
		</div>
		<div class="std">
			<div class="std_1">
				<h1>SIMPLE TODO LIST</h1>
			</div>
			<div class="std_2">
				<h3>FROM RUBY GARAGE</h3>
			</div>
            <div class="std_2">
				<h3>AUTHENTICATION</h3>
			</div>
		</div>
	</div>
    <div id="content">
        <section class="main">
            <div class="first">
                <div>
                    <span class="m-words" style="white-space: nowrap;">Log-in/Sign-up</span>
                </div>
            </div>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="add-words" type="submit">Log-in/Sign-up</button>
            </form>
        </section>
    </div>
	<div id="footer" class="line_b"></div>
</div>
</body>
</html>
